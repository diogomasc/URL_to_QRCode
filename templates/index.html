<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL para QR Code</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="centered">
      <div class="container">
        <h1 class="title">Gerador de QR Code</h1>

        <div class="input-group">
          <input
            type="url"
            id="urlInput"
            placeholder="Cole sua URL aqui (ex: https://www.exemplo.com)"
            class="input"
          />
          <button onclick="generateQRCode()" class="button">Gerar</button>
        </div>

        <div id="loader" class="hidden loader-container">
          <div class="loader"></div>
          <p class="text-gray">Gerando QR Code...</p>
        </div>

        <div id="qrResult" class="text-center">
          <img id="qrImage" class="qr-image" alt="QR Code" />
          <div class="button-group">
            <button onclick="downloadQR()" class="button button-success">
              Baixar PNG
            </button>
            <button onclick="copyQR()" class="button button-purple">
              Copiar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
